<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="container">
        <form action="resultado.html" id="formulario">
            <div>
                <h1>cadastro de notas</h1>
            </div>
            <div class="container-entradas">
                <div>
                    <label for="nome-entrada">nome</label>
                    <input type="text" id="nome-entrada" placeholder="Digite o nome">
                </div>
                <div>
                    <label for="n1-entrada">nota 1</label>
                    <input type="text" id="n1-entrada" placeholder="Digite uma nota">
                </div>
                <div>
                    <label for="n2-entrada">nota 2</label>
                    <input type="text" id="n2-entrada" placeholder="Digite uma nota">
                </div>
                <div>
                    <label for="n3-entrada">nota 3</label>
                    <input type="text" id="n3-entrada" placeholder="Digite uma nota">
                </div>
            </div>
            <div class="botoes">
                <button class="enviar" type="submit">enviar</button>
                <button class="limpar" type="reset">limpar</button>
            </div>
        </form>
    </main>
</body>
</html>
